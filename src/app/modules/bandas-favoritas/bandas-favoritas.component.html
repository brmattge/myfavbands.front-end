<div fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="flex-end">

    <div fxFlex="100%" fxLayoutGap="20px" style="padding: 7.5px; margin-bottom: 25px;">
        <h2>Busque suas bandas favoritas</h2>
    </div>
    
    <input type="text" pInputText size="50" placeholder="Filtrar por algo" (input)="BandasFavoritas.filterGlobal($event.target.value, 'contains')" style="width: 250px">
    <p-table #BandasFavoritas [columns]="colunas" [value]="bandasFavoritas" [paginator]="true" [rows]="20">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
