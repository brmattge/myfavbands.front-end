<div fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="flex-end" class="actions">
    <div fxFlex="100%" fxLayoutGap="20px" style="padding: 7.5px;">
        <h2>Bandas</h2>
    </div>

    <div fxFlex="100%" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px"
        style="padding: 7.5px; padding-bottom: 0px;">
        <p-dialog header="Adicione sua banda favorita" [(visible)]="display"
            [style]="{width: '1000px', height: '500px'}">
            <div class="container">
                <div fxFlex="50%" fxLayout="column" fxLayoutAlign="start">
                    <div>
                        <p-card>TESTE</p-card>
                    </div>
                </div>
                <div fxFlex="50%" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="7.5px">
                    <div>
                        <p>Nome da Banda</p>
                        <input id="input" type="text" size="30" pInputText>
                    </div>
                    <div>
                        <p>Estilo</p>
                        <input id="input" type="text" size="30" pInputText>
                    </div>
                    <div>
                        <p>Descobrimento</p>
                        <input id="input" type="text" size="30" pInputText>
                    </div>
                    <div>
                        <p-checkbox [(ngModel)]="value" [binary]="true" label="Ativa"></p-checkbox>
                    </div>
                </div>
            </div>
            <div class="buttons-dialog">
                <div fxFlex="100%" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="7.5px">
                    <div>
                        <button type="button" (click)="showDialog()" pButton label="Cancelar"></button>
                    </div>
                    <div>
                        <button type="button" (click)="showDialog()" pButton label="Cadastrar"></button>
                    </div>
                </div>
            </div>
        </p-dialog>
    </div>

    <button type="button" (click)="showDialog()" pButton icon="pi pi-info-circle" label="Adicionar"></button>
    <div ffxFlex="100%" fxLayoutGap="20px" style="padding: 7.5px;">
        <p-table [value]="cars">
            <ng-template pTemplate="header">
                <tr>
                    <th>Logo</th>
                    <th>Ranking</th>
                    <th>Banda</th>
                    <th>Estilo</th>
                    <th>Descobrimento</th>
                    <th>Status</th>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
