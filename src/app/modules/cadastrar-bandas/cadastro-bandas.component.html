<div fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="flex-end" class="actions">

    <div fxFlex="100%" fxLayoutGap="20px" style="padding: 7.5px;">
        <h2>Bandas</h2>
    </div>

    <div fxFlex="100%" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px"
        style="padding: 7.5px; padding-bottom: 0px;">
        <p-dialog appendTo="body" header="Adicione sua banda favorita" [(visible)]="mostrar" [modal]="true">
            <form [formGroup]="formulario" (ngSubmit)="onFormSubmit(formulario.value)">
                <div class="container">
                    <div fxFlex="100%" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="7.5px">
                        <ng-container>
                            <p>Nome da Banda</p>
                            <input formControlName="nmBanda" type="text" size="30" pInputText>
                        </ng-container>
                        <p>Ranking</p>
                        <p-dropdown formControlName="tpRanking" [optionLabel]="label" [options]="ranking"
                            placeholder="Selecione um ranking"></p-dropdown>
                        <ng-container>
                            <p>Estilo</p>
                            <input formControlName="nmEstilo" type="text" size="30" pInputText>
                        </ng-container>
                        <ng-container>
                            <p>Descobrimento</p>
                            <p-calendar formControlName="dtDescobrimento" dateFormat="dd/mm/yy" [yearNavigator]="true"
                                yearRange="2000:2030"></p-calendar>
                        </ng-container>
                    </div>
                </div>
                <div class="buttons-dialog">
                    <ng-container>
                        <div fxFlex="100%" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="7.5px">
                            <button type="button" (click)="mostrar=false" pButton label="Cancelar"></button>
                            <button type="submit" pButton label="Cadastrar" [disabled]="!formulario.valid"></button>
                        </div>
                    </ng-container>
                </div>
            </form>
        </p-dialog>
    </div>

    <button type="button" (click)="mostrarDialogo()" pButton icon="pi pi-info-circle" label="Adicionar"></button>
    <p-table [value]="bandas" [paginator]="true" [rows]="20">
        <ng-template pTemplate="header">
            <tr>
                <th>Banda</th>
                <th>Ranking</th>
                <th>Estilo</th>
                <th>Descobrimento</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-bandas>
            <tr>
                <td>{{bandas.nmBanda}}</td>
                <td>{{bandas.tpRanking}}</td>
                <td>{{bandas.nmEstilo}}</td>
                <td>{{bandas.dtDescobrimento}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
